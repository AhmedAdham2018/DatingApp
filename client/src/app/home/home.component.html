<div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find your match!</h1>
        <p>Come on in to view your matches... All you need to do is sign up!</p>
        <div class="text-center">
            <button (click)="registerModeToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button routerLink="/about-us" class="btn btn-info btn-lg">About us</button>
        </div>
    </div>
    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register  (cancelRegister)="cancelRegisterMode($event)" ></app-register>
            </div>
        </div>
    </div>
</div>
